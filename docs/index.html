  <body>
    <div id="root"></div>
    
    <!-- Force unregister any existing service workers and clear cache -->
    <script>
      console.log('üßπ Starting service worker cleanup...');
      
      if ('serviceWorker' in navigator) {
        // Unregister all service workers
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          console.log('Found', registrations.length, 'service worker registrations');
          
          const unregisterPromises = registrations.map(registration => {
            console.log('Unregistering service worker:', registration.scope);
            return registration.unregister();
          });
          
          return Promise.all(unregisterPromises);
        }).then(() => {
          console.log('‚úÖ All service workers unregistered');
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              console.log('Found', cacheNames.length, 'caches:', cacheNames);
              
              const deletePromises = cacheNames.map(cacheName => {
                console.log('Deleting cache:', cacheName);
                return caches.delete(cacheName);
              });
              
              return Promise.all(deletePromises);
            }).then(() => {
              console.log('‚úÖ All caches cleared');
              console.log('üîÑ Page should reload automatically...');
              
              // Force reload after cleanup
              setTimeout(() => {
                window.location.reload(true);
              }, 1000);
            });
          }
        }).catch(error => {
          console.error('‚ùå Error during service worker cleanup:', error);
        });
      } else {
        console.log('‚ÑπÔ∏è Service workers not supported');
      }
    </script>
  </body>
