<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <div id="root">If you see this, HTML is loading but JS is not.</div>
    
    <script>
        console.log("🚀 Simple test script loaded");
        document.getElementById('root').innerHTML = '<h2 style="color: green;">✅ JavaScript is working!</h2>';
        
        // Test basic functionality
        console.log("🌍 Location:", window.location.href);
        console.log("🎯 Root element:", document.getElementById('root'));
        
        // Try to load React manually
        const script = document.createElement('script');
        script.src = '/assets/index-DWPKY7JD.js';
        script.type = 'module';
        script.onload = function() {
            console.log('✅ Main script loaded successfully');
        };
        script.onerror = function(error) {
            console.error('❌ Failed to load main script:', error);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
