<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>JavaScript Loading Test</h1>
    <div id="status"></div>
    <div id="root">Waiting for React app to load...</div>
    
    <script>
        function addStatus(type, message) {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        addStatus('info', 'Test page loaded successfully');
        addStatus('info', 'Current URL: ' + window.location.href);
        addStatus('info', 'Testing asset accessibility...');
        
        // Test if CSS loads
        fetch('./assets/index-DaAhhYil.css')
            .then(response => {
                if (response.ok) {
                    addStatus('success', '‚úÖ CSS file is accessible');
                } else {
                    addStatus('error', `‚ùå CSS file returned ${response.status}`);
                }
            })
            .catch(error => {
                addStatus('error', `‚ùå CSS file failed to load: ${error.message}`);
            });
            
        // Test if JS loads
        fetch('./assets/index-DWPKY7JD.js')
            .then(response => {
                if (response.ok) {
                    addStatus('success', '‚úÖ JavaScript file is accessible');
                    return response.text();
                } else {
                    addStatus('error', `‚ùå JavaScript file returned ${response.status}`);
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(jsContent => {
                addStatus('info', `JavaScript file size: ${jsContent.length} characters`);
                addStatus('info', 'First 200 characters: ' + jsContent.substring(0, 200) + '...');
            })
            .catch(error => {
                addStatus('error', `‚ùå JavaScript file failed to load: ${error.message}`);
            });
        
        // Try to load the actual React app
        addStatus('info', 'Attempting to load React application...');
        
        // Override console.log to capture React app logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string' && args[0].includes('üöÄ')) {
                addStatus('success', '‚úÖ React app main.tsx loaded: ' + args.join(' '));
            }
        };
        
        // Override console.error to capture errors
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            addStatus('error', '‚ùå JavaScript error: ' + args.join(' '));
        };
        
        // Set a timeout to check if React rendered
        setTimeout(() => {
            const rootElement = document.getElementById('root');
            if (rootElement && rootElement.innerHTML !== 'Waiting for React app to load...') {
                addStatus('success', '‚úÖ React app rendered successfully');
            } else {
                addStatus('error', '‚ùå React app did not render after 5 seconds');
                addStatus('info', 'Root element content: ' + rootElement.innerHTML);
            }
        }, 5000);
    </script>
    
    <!-- Load the actual React app -->
    <script type="module" crossorigin src="./assets/index-DWPKY7JD.js"></script>
</body>
</html>
